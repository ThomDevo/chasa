<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
<ui:composition template="/WEB-INF/templates/OverallTemplate.xhtml">
    <ui:define name="title">
        <h:outputText value="#{I18N['menu.chasa.Addresses.modify']}"/>
    </ui:define>
    <ui:define name="content">
        <f:metadata>
            <f:event type="preRenderView" listener="#{addressesBean.loadAddressId()}"/>
        </f:metadata>
        <div class="content">
            <div class="block p-20 form-container">
                <h2>
                    <h:outputText value="#{I18N['menu.chasa.Addresses.modify']}" />
                </h2>
                <h:form>
                    <p:outputPanel class="form-control">
                        <span>
                            <p:outputLabel for="inputStreetUpdate" value="#{I18N['addressPage.street']}"/>
                            <p:inputText id="inputStreetUpdate" class="label" value="#{addressesBean.address.street}"
                                         placeholder="#{I18N['addressPage.street.placeholder']}"
                                         validatorMessage="#{I18N['addressPage.street.errorMessage']}">
                                <p:ajax update="messageStreetUpdate" event="keyup" />
                            </p:inputText>
                        </span>
                        <p:message id="messageStreetUpdate" for="@previous"/>
                        <div class="ui-message ui-message-error ui-widget ui-corner-all #{addressesBean.messageErrorStreet}">
                            <div><span class="ui-message-error-icon"> </span>
                                <span class="ui-message-error-detail"><h:outputText
                                        value="#{I18N['messageErrorStreet']}"/></span>
                            </div>
                        </div>
                        <span>
                            <p:outputLabel for="inputNumberUpdate" value="#{I18N['addressPage.number']}"/>
                            <p:inputNumber id="inputNumberUpdate" class="label" value="#{addressesBean.address.number}"
                                           placeholder="#{I18N['addressPage.number.placeholder']}"
                                           validatorMessage="#{I18N['addressPage.number.errorMessage']}">
                                <p:ajax update="messageNumberUpdate" event="keyup"/>
                            </p:inputNumber>
                        </span>
                        <p:message id="messageNumberUpdate" for="@previous"/>
                        <div class="ui-message ui-message-error ui-widget ui-corner-all #{addressesBean.messageErrorNumber}">
                            <div><span class="ui-message-error-icon"> </span>
                                <span class="ui-message-error-detail"><h:outputText
                                        value="#{I18N['messageErrornumber']}"/></span>
                            </div>
                        </div>
                        <span>
                            <p:outputLabel for="inputBoxUpdate" value="#{I18N['addressPage.box']}"/>
                            <p:inputText id="inputBoxUpdate" class="label" value="#{addressesBean.address.box}"
                                           placeholder="#{I18N['addressPage.box.placeholder']}">

                            </p:inputText>
                        </span>
                        <span>
                                <p:outputLabel for="inputCityUpdate" value="#{I18N['addressPage.city']}"/>
                                <p:selectOneMenu id="inputCityUpdate"
                                                 value="#{addressesBean.address.citiesByIdCity}"
                                                 converter="CityConverter"
                                                 effect="fade"
                                                 var="c"
                                                 filter="true"
                                                 filterMatchMode="contains"
                                                 required="true">

                                    <f:metadata>
                                        <f:event type="preRenderView" listener="#{addressesBean.initAllCity()}"/>
                                    </f:metadata>
                                    <f:selectItem itemLabel="#{I18N['addressPage.city.select']}"
                                                  itemValue="#{null}"/>
                                    <f:selectItems value="#{addressesBean.allCities}"
                                                   var="city"
                                                   itemLabel="#{city.postalCode} - #{city.cityLabel}"
                                                   itemValue="#{city}"/>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{I18N['addressPage.city.postalCode']}"/>
                                        </f:facet>
                                        <h:outputText value="#{c.postalCode}"/>
                                    </p:column>
                                    <p:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{I18N['addressPage.city.select']}"/>
                                        </f:facet>
                                        <h:outputText value="#{c.cityLabel}"/>
                                    </p:column>
                                    <p:ajax event="change" update="MessageInputCityUpdate"/>
                                </p:selectOneMenu>
                        </span>
                        <p:message id="MessageInputCityUpdate" for="inputCityUpdate"/>
                        <div class="ui-message ui-message-error ui-widget ui-corner-all #{addressesBean.messageErrorExist}">
                            <div><span class="ui-message-error-icon"> </span>
                                <span class="ui-message-error-detail"><h:outputText
                                        value="#{I18N['messageErrornumber']}"/></span>
                            </div>
                        </div>
                    </p:outputPanel>
                    <span class="responsiveSubmit">
                        <p:commandButton value="#{I18N['application.update.Address']}"
                                         ajax="false"
                                         validateClient="true"
                                         class="ui-button-success"
                                         action="#{addressesBean.submitFormAddAddress}"/>
                    </span>
                </h:form>
            </div>
        </div>

    </ui:define>
</ui:composition>
</html>
